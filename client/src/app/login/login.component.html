<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 glass-card">
        <div class="card bg-transparent">
          <div class="card-body p-5">
            <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
              <h3 class="fw-bold mb-2 text-uppercase text-white">MediTrack</h3>
              <p class="text-white1">Please enter your username and password!</p>
              
              <div class="form-group mb-3">
                <label for="username" class="form-label text-white">Username</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username">
                <div *ngIf="itemForm.controls['username'].invalid && (itemForm.controls['username'].dirty || itemForm.controls['username'].touched)" class="text-danger">
                  <span *ngIf="itemForm.controls['username'].errors">
                    Please enter your username.
                  </span>
                </div>
              </div>
              
              <div class="form-group mb-3">
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                <div *ngIf="itemForm.controls['password'].invalid && (itemForm.controls['password'].dirty || itemForm.controls['password'].touched)" class="text-danger">
                  <span *ngIf="itemForm.controls['password'].errors">
                    Please enter your password.
                  </span>
                </div>
              </div>

              <div class="d-grid">
                <button class="btn btn-outline-light" type="submit">Login</button>
              </div>
              
              <p class="mb-0 text-center text-white1 mt-3">Don't have an account? <a (click)="registration()" class="text-primary fw-bold">Register</a></p>
              
              <div *ngIf="showError" class="alert alert-danger mt-3" role="alert">
                {{errorMessage}}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
